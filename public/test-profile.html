<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Profile - Book Thingy</title>
    <!-- Simple test profile page without authentication -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #22d3ee;
            --background: #0f172a;
            --surface: #1e293b;
            --surface-light: #334155;
            --text: #f1f5f9;
            --text-dim: #94a3b8;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --radius: 12px;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.3);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, 
                rgba(30, 41, 59, 0.98) 0%, 
                rgba(15, 23, 42, 0.95) 50%,
                rgba(51, 65, 85, 0.9) 100%);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.25rem;
            font-weight: 700;
            cursor: pointer;
        }

        .logo span {
            margin-right: 0.5rem;
            font-size: 1.5rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-details {
            display: flex;
            flex-direction: column;
        }

        .user-email {
            color: var(--text-dim);
            font-size: 0.875rem;
        }

        .user-status {
            color: var(--warning);
            font-size: 0.7rem;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--surface-light);
            color: var(--text);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .demo-banner {
            background: linear-gradient(135deg, var(--warning), #f97316);
            color: white;
            padding: 1rem 2rem;
            border-radius: var(--radius);
            margin-bottom: 2rem;
            text-align: center;
        }

        .demo-banner h2 {
            margin-bottom: 0.5rem;
        }

        .demo-banner p {
            opacity: 0.9;
        }

        /* Library Grid */
        .library-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .library-title {
            font-size: 2rem;
            font-weight: 700;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .book-card {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 1.5rem;
            transition: all 0.3s;
            border: 1px solid rgba(148, 163, 184, 0.1);
        }

        .book-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow);
        }

        .book-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            line-height: 1.3;
        }

        .book-author {
            color: var(--text-dim);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .book-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .book-status {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-read {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .status-reading {
            background: rgba(99, 102, 241, 0.2);
            color: var(--primary);
        }

        .status-unread {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
        }

        .book-rating {
            color: #fbbf24;
        }

        .book-pages {
            color: var(--text-dim);
            font-size: 0.8rem;
        }

        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--surface);
            padding: 1.5rem;
            border-radius: var(--radius);
            text-align: center;
            border: 1px solid rgba(148, 163, 184, 0.1);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }
            
            .main-content {
                padding: 1rem;
            }
            
            .books-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 1rem;
            }
            
            .library-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">
            <span>üìö</span>
            <span>Book Thingy</span>
        </div>
        <div class="user-info">
            <div class="user-details">
                <span class="user-email">Test Profile</span>
                <span class="user-status">Demo Mode</span>
            </div>
            <button class="btn btn-secondary" onclick="goBack()">‚Üê Back to Landing</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Demo Banner -->
        <div class="demo-banner">
            <h2>üöó Test Drive Mode</h2>
            <p>Experience Book Thingy with 20 classic books! This is a demonstration of the full app functionality.</p>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value">20</div>
                <div class="stat-label">Total Books</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">4</div>
                <div class="stat-label">Currently Reading</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">12</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">4.2</div>
                <div class="stat-label">Average Rating</div>
            </div>
        </div>

        <!-- Library -->
        <div class="library-header">
            <h1 class="library-title">Your Test Library</h1>
        </div>

        <div class="books-grid" id="booksGrid">
            <!-- Books will be populated by JavaScript -->
        </div>
    </div>

    <script>

                rating: 5,

            },
            {

                pages: 307,
                genre: 'Mystery'
            },
            {
                title: 'The Count of Monte Cristo',
                author: 'Alexandre Dumas',

                rating: 5,
                pages: 1276,
                genre: 'Adventure'
            },
            {
                title: 'Alice\'s Adventures in Wonderland',
                author: 'Lewis Carroll',
                status: 'unread',
                pages: 96,
                genre: 'Fantasy'
            },
            {
                title: 'The Art of War',
                author: 'Sun Tzu',

                rating: 4,
                pages: 273,
                genre: 'Philosophy'
            },
            {
                title: 'Frankenstein',
                author: 'Mary Shelley',
                status: 'read',
                rating: 4,

                genre: 'Horror'
            },
            {
                title: 'The Odyssey',
                author: 'Homer',
                status: 'reading',
                pages: 541,
                genre: 'Epic'
            },
            {
                title: 'Jane Eyre',
                author: 'Charlotte Bront√´',
                status: 'read',
                rating: 5,
                pages: 624,
                genre: 'Gothic Romance'
            },
            {
                title: 'Moby Dick',
                author: 'Herman Melville',
                status: 'unread',
                pages: 635,
                genre: 'Adventure'
            },
            {
                title: 'The Picture of Dorian Gray',
                author: 'Oscar Wilde',
                status: 'read',
                rating: 4,
                pages: 254,
                genre: 'Gothic Fiction'
            },
            {
                title: 'The Strange Case of Dr. Jekyll and Mr. Hyde',
                author: 'Robert Louis Stevenson',
                status: 'reading',
                pages: 96,
                genre: 'Horror'
            },
            {
                title: 'Around the World in Eighty Days',
                author: 'Jules Verne',
                status: 'read',
                rating: 4,
                pages: 176,
                genre: 'Adventure'
            },
            {
                title: 'The Time Machine',
                author: 'H.G. Wells',

            },
            {
                title: 'Wuthering Heights',

            },
            {
                title: 'The Republic',
                author: 'Plato',

            },
            {
                title: 'Dracula',
                author: 'Bram Stoker',
                status: 'read',
                rating: 4,
                pages: 418,
                genre: 'Horror'
            },
            {
                title: 'The War of the Worlds',
                author: 'H.G. Wells',
                status: 'unread',
                pages: 192,
                genre: 'Science Fiction'
            },
            {
                title: 'Little Women',
                author: 'Louisa May Alcott',
                status: 'read',
                rating: 5,
                pages: 759,
                genre: 'Coming of Age'
            },
            {
                title: 'The Jungle Book',
                author: 'Rudyard Kipling',
                status: 'reading',
                pages: 304,
                genre: 'Adventure'
            },
            {
                title: 'The Wonderful Wizard of Oz',
                author: 'L. Frank Baum',
                status: 'unread',
                pages: 154,
                genre: 'Fantasy'
            }
        ];

        // Render books
        function renderBooks() {
            const booksGrid = document.getElementById('booksGrid');
            booksGrid.innerHTML = '';

            demoBooks.forEach(book => {
                const bookCard = document.createElement('div');
                bookCard.className = 'book-card';
                
                const statusClass = `status-${book.status}`;
                const statusText = book.status === 'read' ? 'Read' : 
                                 book.status === 'reading' ? 'Reading' : 'Unread';
                
                const rating = book.rating ? '‚òÖ'.repeat(book.rating) + '‚òÜ'.repeat(5 - book.rating) : '';
                
                bookCard.innerHTML = `
                    <div class="book-title">${book.title}</div>
                    <div class="book-author">by ${book.author}</div>
                    <div class="book-meta">
                        <span class="book-status ${statusClass}">${statusText}</span>
                        ${rating ? `<span class="book-rating">${rating}</span>` : ''}
                    </div>
                    <div class="book-pages">${book.pages} pages ‚Ä¢ ${book.genre}</div>
                `;
                
                booksGrid.appendChild(bookCard);
            });
        }

        // Go back to landing page
        function goBack() {
            window.location.href = '/';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderBooks();
        });
    </script>
</body>
</html>
